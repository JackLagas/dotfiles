#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'


[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    background = '#5A7DE4'
    foreground = 'p:wight'
    powerline_symbol = ''
    leading_diamond = '' 
    trailing_diamond = ''
    style = 'diamond'
    template = '{{.Icon}} '
    type = 'os'

  [[blocks.segments]]
    type = 'session'
    style = 'powerline'
    powerline_symbol = ''
    trailing_diamond = ''
    template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
    background = 'p:blue'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    template = '  {{ path .Path .Location }} '
    background = 'p:pink'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
    background = 'p:lavender'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = ''
    template = '  '
    background = 'p:pink'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    template = ' {{ if gt .Code 0 }}{{ else }}{{ end }} '
    background = 'p:blue'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    template = ' '
    background = 'transparent'
    foreground = 'p:green'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_package_manager = false
      home_enabled = false

  [[blocks.segments]]
    type = 'go'
    style = 'plain'
    template = ' '
    background = 'transparent'
    foreground = 'p:blue'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    template = ' '
    background = 'transparent'
    foreground = 'p:yellow'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
      fetch_virtual_env = false

  [[blocks.segments]]
    type = 'shell'
    style = 'plain'
    template = 'in <p:blue><b>{{ .Name }}</b></> '
    background = 'transparent'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
    template = 'at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>'
    background = 'transparent'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0

[[tooltips]]
  type = 'aws'
  tips = ['aws']
  style = 'diamond'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
  background = 'p:orange'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'az'
  tips = ['az']
  style = 'diamond'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Name }} '
  background = 'p:blue'
  foreground = 'p:white'
  Text = ''
  Duration = 0
  NameLength = 0

  [tooltips.properties]
    display_default = true

[transient_prompt]
  template = '<p:blue,transparent></><,p:blue> {{ .Folder }} </><p:blue,transparent></> '
  background = 'transparent'
  foreground = 'p:text'
  Text = ''
  Duration = 0
  NameLength = 0

[secondary_prompt]
  template = '<p:blue,transparent></><,p:blue> > </><p:blue,transparent></> '
  background = 'transparent'
  foreground = 'p:text'
  Text = ''
  Duration = 0
  NameLength = 0

[palette]
  black = '#262B44'
  blue = '#8AADF4'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
  os = '#ACB0BE'
  pink = '#F5BDE6'
  lavender = '#B7BDF8'
  wight = '#FFFFFF'
  text = '#494D64'
